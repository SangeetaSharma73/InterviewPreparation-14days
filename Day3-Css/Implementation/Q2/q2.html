<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Float Layout</title>
    <style>
      .float-container {
        width: 600px;
        margin: 20px auto;
      }

      .float-image {
        float: left;
        margin: 0 20px 20px 0;
        width: 200px;
      }

      .text {
        overflow: hidden; /* clears the float */
      }
    </style>
  </head>
  <body>
    <div class="float-container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLDqP08-F5REzlbfPo9wnhgplga2HMAdtmJZuVVD41KjEkJuNm0H-fAu4&usqp=CAE&s"
        class="float-image"
        alt="Placeholder"
      />
      <div class="text">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non
          risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec,
          ultricies sed, dolor.
        </p>
        <p>
          Curabitur ligula sapien, tincidunt non, euismod vitae, posuere
          imperdiet, leo. Maecenas malesuada. Praesent congue erat at massa.
        </p>
      </div>
    </div>
  </body>
</html>
