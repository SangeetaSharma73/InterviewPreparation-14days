<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inline-Block Two Column</title>
    <style>
      .container {
        max-width: 800px;
        margin: 20px auto;
        font-size: 0; /* remove whitespace gap */
      }

      .column {
        display: inline-block;
        vertical-align: top; /* aligns tops of both columns */
        width: 48%;
        font-size: 16px; /* reset font size for content */
        box-sizing: border-box;
        padding: 10px;
        background-color: #f2f2f2;
        margin-right: 2%;
      }

      .column:last-child {
        margin-right: 0;
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h2>Column One</h2>
        <p>
          This is the left column. It has more content to demonstrate vertical
          alignment and spacing.
        </p>
        <p>Additional paragraph for height difference.</p>
      </div>
      <!--
 -->
      <div class="column">
        <h2>Column Two</h2>
        <p>
          This is the right column. It aligns to the top of the first column.
        </p>
      </div>
    </div>
  </body>
</html>
