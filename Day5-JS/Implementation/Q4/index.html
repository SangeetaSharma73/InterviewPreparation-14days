<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Back to Top</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 2rem;
        height: 2000px; /* just for scroll demo */
      }

      #backToTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 10px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        display: none;
        cursor: pointer;
        z-index: 1000;
        transition: opacity 0.3s ease;
      }

      #backToTop.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Scroll Down to See the Button</h1>
    <p>Keep scrolling to simulate long content...</p>

    <button id="backToTop">â¬† Back to Top</button>

    <script>
      const backToTopBtn = document.getElementById("backToTop");

      // Show or hide the button based on scroll position
      window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
          backToTopBtn.classList.add("show");
        } else {
          backToTopBtn.classList.remove("show");
        }
      });

      // Scroll to top smoothly when the button is clicked
      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
